<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" type='text/css' href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta charset="UTF-8"> 
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="16">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="16">
        <input type="submit">
    </form>
    <form id="pixelSizePicker">
      Pixel Size:
      <input type="number" id="input_pixel_size" name="pixel_size" min="10" value="10">
      <input type="submit">
    </form>
  
    <h2>Pick A Color</h2>
    <form id='colorForm'>
    <input type="color" id="colorPicker1">
    <input type="color" id="colorPicker2" value='#ffffff'>
    </form>

    <table id="pixel_canvas">
	  </table>

    <script src="designs.js"></script>
</body>
</html>
